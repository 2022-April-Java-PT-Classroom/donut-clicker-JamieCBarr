<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donut Clicker</title>
  </head>
  <body>
    <div class="container">
      <main>
        <section class="itemSection" id="autoClickerSection">
          <p class="itemCounter">Auto Clickers: <span id="autoClickerCounter">0</span></p>
          <button class="itemButton" id="autoClickerButton" disabled="disabled">Buy 1 Auto Clicker for <span id="autoClickerCost">100</span> donuts</button>
        </section>

        <section class="itemSection" id="donutMultiplierSection">
          <p class="itemCounter">Donut Multipliers: <span id="donutMultiplierCounter">0</span></p>
          <button class="itemButton" id="donutMultiplierButton" disabled="disabled">Buy 1 Donut Multiplier for <span id="donutMultiplierCost">10</span> donuts</button>
        </section>

        <section id="donutSection">
          <p>Donuts: <span id="donutCounter">0</span></p>
          <button id="donutButton">Click for Donuts</button>
        </section>  
      </main>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
